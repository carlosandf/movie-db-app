<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/favicon.svg" type="image/x-icon">
    <title>MovieDB App</title>
  </head>
  <body>
    <header id="header" class="header">

      <div class="gradient-header inactive">

      </div>
      <nav class="nav" id="nav">
        <h1 class="main-title">
          <a href="/">MovieApp</a>
        </h1>
        <span class="back-icon inactive">
          <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-chevron-left" width="24" height="24" viewBox="0 0 24 24" stroke-width="1" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
            <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
            <path d="M15 6l-6 6l6 6"></path>
          </svg>
        </span>
      </nav>


      <form class="search">
        <input placeholder="Buscar..." type="text" />
        <button>
          <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-search" width="24" height="24" viewBox="0 0 24 24" stroke-width="1" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
            <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
            <path d="M10 10m-7 0a7 7 0 1 0 14 0a7 7 0 1 0 -14 0"></path>
            <path d="M21 21l-6 -6"></path>
          </svg>
        </button>
      </form>

    </header>
    <div id="app"></div>

    <style>
    </style>

    <main>
      <section id="home">
        <section class="trend-container list-container">
          <h3>Tendencias</h3>
          <section id="trend"></section>
        </section>

        <section class="categories-container list-container">
          <h3>Categorias</h3>
          <section id="categories"></section>
        </section>
      </section>

      <section id="movie-details" class="section-movie-detail inactive">
        <section id="movie-details_info" class="info-container">
          <!--
            <h2 class="movie-title">Spider-Man: Cruzando el Multiverso</h2>
            <div>
              <span class="vote-average">7.85/10</span>
              <p class="overview">
                In a city where fire, water, land and air residents live together, a fiery young woman and a go-with-the-flow guy will discover something elemental: how much they have in common.
              </p>
            </div>
          -->
        </section>
        <section id="related-movies"></section>
      </section>


      <section id="generic-list-container" class="list-container inactive">
        <h3 id="generi-list-title"></h3>
        <section id="generic-list">

          <!--
          <article class="">
            <figure class="">
              <img src="https://image.tmdb.org/t/p/w400//vJ9MZHG3XQDusXLIbhRAzTlcZ2v.jpg" alt="El Rey Mono">
            </figure>
            <footer class="">
              <span>El Rey Mono</span>
            </footer>
          </article>
        -->

        </section>
      </section>
    </main>

    <script type="module" defer src="/src/main.js"></script>
  </body>
</html>
